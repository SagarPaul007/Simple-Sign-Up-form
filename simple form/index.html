<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Form</title>
        <meta name="description" content="This is a simple form created using HTML and CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="form-wrap">
                <div class="header">
                    <h1>Sign Up</h1>
                    <h4>It's free and only takes a minute</h4>
                </div>
                
                <div class="form">
                    <div class="element">
                        <label for="fname">First Name</label> <br>
                        <input type="text" placeholder="Sagar">
                    </div>
                    <div class="element">
                        <label for="lname">Last Name</label><br>
                        <input type="text" placeholder="Paul">
                    </div>
                    <div class="element">
                        <label for="email">Email</label><br>
                        <input type="email">
                    </div>
                    <div class="element">
                        <label for="password">Password</label><br>
                        <input type="password">
                    </div>
                    <div class="element">
                        <label for="password">Confirm Password</label><br>
                        <input type="password">
                    </div>
                    <input class="btn" type="submit" value="Sign Up">
                </div>

                <div class="terms">
                    <h5>By clicking the Sign Up button you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></h5>
                </div>
            </div>

            <div class="log-in">
                <p>Already have an account? <a href="#">Login Here</a></p>
            </div>

        </div>
    </body>
</html>
